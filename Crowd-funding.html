	<script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      effect: 'fade',
      loop:true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  <script type="text/javascript">
  	$(function(){
  		$.ajax({
  			type:"get",
  			url:"json/m-indexCates4.json",
  			async:true,
  			success:function(data){
  				$.each(data, function(i) {
  					console.log(data[i].name)
  					$(`
  						<li class="m-item ${data[i].class}">
									<div class="m-focusItem">
										<div class="u-pic">
											<img src="${data[i].img}"/>
										</div>
										<div class="m-info">
											<p class="u-name">${data[i].name}</p>
											<p class="u-desc">${data[i].desc}</p>
											<div class="m-progress">
												<div class="m-progressBar m-progressBarSmall">
													<div class="u-bar">
														<div class="progress" style="width: ${data[i].progress};">
															<span class="u-percent">
																<span>${data[i].percent}</span><span>%</span>
															</span>
														</div>
													</div>
												</div>
											</div>
											
											<ul class="m-detail-small">
												<li>
													<p class="text">
														<span>${data[i].text1}</span>
													</p>
													<p class="desc">${data[i].desc1}</p>
												</li>
												<li>
												<p class="text">
														<span>${data[i].text2}</span>
													</p>
													<p class="desc">${data[i].desc2}</p>
												</li>
												<li>
													<p class="text">
														<span>${data[i].text3}</span>
													</p>
													<p class="desc">${data[i].desc3}</p>
												</li>
											</ul>
										</div>
									</div>
								</li>
  					`).appendTo($(".m-itemList"))
  				});
  			}
  		});
  	})
  </script>
